name: Build Nix Flake

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v30
        # with:
        #   extra_nix_config: |
        #     access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}

      - name: Check Nix Flake
        run: nix develop ./macos --command darwin-rebuild check --flake ./macos#default

      - name: Build Nix Flake
        run: nix develop ./macos --command darwin-rebuild build --flake ./macos#default

      - name: Switch to Nix Flake
        run: nix develop ./macos --command darwin-rebuild switch --flake ./macos#default -I darwin-config=$HOME/.config/nix-darwin/configuration.nix
